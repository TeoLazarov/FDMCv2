<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <div class="jumbotron justify-content-center jumbotron-background">
                <div class="row">
                    <div class="col col-md-12 d-flex justify-content-center">
                        <h1>All Cats!</h1>
                    </div>
                </div>
                <hr class="hr-background"/>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Breed</th>
                        <th scope="col">Color</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Price</th>
                        <th scope="col">Added On</th>
                    </tr>
                    </thead>
                    <tbody id="tbody_element">
                    <c:forEach items="#{allCatsBean.model}" var="cat">
                        <tr>
                            <td>#{cat.name}</td>
                            <td>#{cat.breed}</td>
                            <td>#{cat.color}</td>
                            <td>#{cat.gender}</td>
                            <td>#{cat.price}</td>
                            <td><h:outputText value="#{cat.addedOn}">
                                <f:convertDateTime pattern="yyyy-mm-dd" />
                            </h:outputText></td>
                        </tr>
                    </c:forEach>
                    </tbody>
                </table>
            </div>
        </main>
    </ui:define>
</ui:composition>

</html>
